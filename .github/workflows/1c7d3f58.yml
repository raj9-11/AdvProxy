name: Build Header Proxy Player with FFmpeg

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  generate-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Project Structure
        run: |
          mkdir -p app/src/main/java/com/example/headerproxyplayer/ui
          mkdir -p app/src/main/java/com/example/headerproxyplayer/proxy
          mkdir -p app/src/main/java/com/example/headerproxyplayer/audio
          mkdir -p app/src/main/res/{values,drawable,mipmap-anydpi-v26,xml,layout}
          mkdir -p app/src/main/assets
          mkdir -p app/libs

      - name: Create gradle.properties
        run: |
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx3072m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          kotlin.code.style=official
          android.nonTransitiveRClass=false
          EOF

      - name: Create root build.gradle.kts
        run: |
          cat > build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application") version "8.4.2" apply false
              id("org.jetbrains.kotlin.android") version "1.9.24" apply false
          }
          EOF

      - name: Create settings.gradle.kts
        run: |
          cat > settings.gradle.kts << 'EOF'
          pluginManagement {
              repositories { gradlePluginPortal(); google(); mavenCentral() }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories { google(); mavenCentral() }
          }
          rootProject.name = "HeaderProxyPlayer"
          include(":app")
          EOF

      - name: Download FFmpeg-Kit LTS AAR (local fallback)
        run: |
          # FFmpeg-Kit retired; use last LTS AAR from a public mirror
          wget -q -O app/libs/ffmpeg-kit-full-gpl-6.0-2.LTS.aar "https://artifactory.appodeal.com/appodeal-public/com/arthenica/ffmpeg-kit-full-gpl/6.0-2.LTS/ffmpeg-kit-full-gpl-6.0-2.LTS.aar" || echo "FFmpeg AAR mirror not reachable"

      - name: Create app/build.gradle.kts (namespace + local AAR)
        run: |
          cat > app/build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application")
              id("org.jetbrains.kotlin.android")
          }

          android {
              namespace = "com.example.headerproxyplayer"
              compileSdk = 34

              defaultConfig {
                  applicationId = "com.example.headerproxyplayer"
                  minSdk = 24
                  targetSdk = 34
                  versionCode = 1
                  versionName = "1.0"
                  ndk { abiFilters += listOf("armeabi-v7a","arm64-v8a") }
              }

              buildTypes {
                  debug {
                      isMinifyEnabled = false
                      isDebuggable = true
                      applicationIdSuffix = ".debug"
                  }
              }

              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
              kotlinOptions { jvmTarget = "17" }
              packaging {
                  resources {
                      excludes += "/META-INF/{AL2.0,LGPL2.1}"
                      excludes += "META-INF/DEPENDENCIES"
                      excludes += "META-INF/LICENSE*"
                      excludes += "META-INF/NOTICE*"
                  }
              }
              buildFeatures { viewBinding = true }
          }

          dependencies {
              // Core
              implementation("com.squareup.okhttp3:okhttp:4.12.0")
              implementation("org.nanohttpd:nanohttpd:2.3.1")
              implementation("androidx.core:core-ktx:1.13.1")
              implementation("androidx.appcompat:appcompat:1.7.0")
              implementation("androidx.activity:activity-ktx:1.9.2")
              implementation("androidx.lifecycle:lifecycle-service:2.8.6")
              implementation("androidx.webkit:webkit:1.10.0")
              implementation("org.json:json:20230227")

              // FFmpeg-Kit (local AAR fallback due to Maven retirement)
              implementation(files("libs/ffmpeg-kit-full-gpl-6.0-2.LTS.aar"))
              implementation("com.arthenica:smart-exception-java:0.2.1")

              // UI
              implementation("androidx.constraintlayout:constraintlayout:2.1.4")
              implementation("com.google.android.material:material:1.12.0")
              implementation("androidx.preference:preference-ktx:1.2.1")
          }
          EOF

